<ion-header [translucent]="true">
  
  <ion-button fill="outline" id="open-toast-two" expand="block">Apple</ion-button>
 

</ion-header>

<ion-content [fullscreen]="true">
  <ion-toast trigger="open-toast-two" message="All articles mentioning Apple" [duration]="5000"></ion-toast>
  <ion-card *ngFor="let article of data" (click)="openArticleModal(article)">
    <img [src]="article.urlToImage">
    <ion-card-header>
      <ion-card-title>{{article.title}}</ion-card-title>
      <ion-card-subtitle>{{article.author}} - {{article.publishedAt}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{article.description}}
        
    </ion-card-content>
  </ion-card>
</ion-content>
